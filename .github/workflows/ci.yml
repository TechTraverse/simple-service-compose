name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  uv-lint-and-test:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --groups dev --groups test


      - name: Lint
        run: uv run ruff check . && uv run pyright

      - name: Test
        run: uv run pytest

